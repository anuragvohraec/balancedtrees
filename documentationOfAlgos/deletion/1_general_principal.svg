       x="3.3508432"
       y="216.85902"
       id="text205"><tspan
         sodipodi:role="line"
         id="tspan203"
         x="3.3508432"
         y="216.85902"
         style="stroke-width:0.26458332">Find applicable LeafNode</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="222.1507"
         style="stroke-width:0.26458332"
         id="tspan207">Delete the cell in the underlying AVL tree.</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="227.44235"
         style="stroke-width:0.26458332"
         id="tspan112" /><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="232.73402"
         style="stroke-width:0.26458332"
         id="tspan108">If after delete the cell is at least half : No action required.</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="238.0257"
         style="stroke-width:0.26458332"
         id="tspan114">If its less than half then, either merge or distribute.</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="243.31735"
         style="stroke-width:0.26458332"
         id="tspan116" /><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="248.60902"
         style="stroke-width:0.26458332"
         id="tspan120">If at least one sibling is atmost half than go for merge, </tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="253.9007"
         style="stroke-width:0.26458332"
         id="tspan126">right sibling is given preference in case both sibling are atmost half</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="259.19235"
         style="stroke-width:0.26458332"
         id="tspan144">and are of equal size.</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="264.48401"
         style="stroke-width:0.26458332"
         id="tspan134" /><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="269.7757"
         style="stroke-width:0.26458332"
         id="tspan136">Merge is given preference over distribution. Redistribution happens</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="275.06735"
         style="stroke-width:0.26458332"
         id="tspan138">only when both siblings are more than half filled.</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="280.35901"
         style="stroke-width:0.26458332"
         id="tspan146">For redistribution righ sibling is given prerence, in case of equal</tspan><tspan
         sodipodi:role="line"
         x="3.3508432"
         y="285.6507"
         style="stroke-width:0.26458332"
         id="tspan148">size of both right and left sibling.</tspan></text>
